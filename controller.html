<!DOCTYPE html>
<html>
<head>
  <title>Robot Control Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Robot Control Page</h1>
  </header>
  <main>
    <div id="container">
      <div id="button-container">
        <form action="controller.php" method="POST" onsubmit="sendCommand(event)">
          <button type="submit" name="command" value="forward"><span>Forward</span></button>
          <br>
          <button type="submit" name="command" value="left"><span>Left</span></button>
          <button type="submit" name="command" value="stop"><span>Stop</span></button>
          <button type="submit" name="command" value="right"><span>Right</span></button>
          <br>
          <button type="submit" name="command" value="backward"><span>Backward</span></button>
        </form>
      </div>
      <div id="path-container">
        <canvas id="path-canvas" width="400" height="400"></canvas>
      </div>
    </div>
    <div id="toggle-container">
      <label for="toggle-canvas">Path</label>
      <input type="checkbox" id="toggle-canvas" checked>
    </div>
    <div id="log-container">
      <h2>Last Command: <span id="last-command"></span></h2>
    </div>
  </main>
  <footer>
    <p>Ahmad yahya almathami</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
